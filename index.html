<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="card">

      <img class="card-top-img" src="images/bg-pattern-card.svg" alt="">

      <div class="card-content">
        <img class="profile-img" src="images/image-victor.jpg" alt="Si Victor">
        <div class="card-details">
          <h3 class="name">Victor Crest <span class="profile-age">26</span> </h3>

          <p class="profile-country">London</p>
          <hr>
          <div class="card-stat">
            <div class="stat">
              <p class="stat-count">80K</p>
              <p class="stat-name">Followers</p>
            </div>
            <div class="stat">
              <p class="stat-count">803K</p>
              <p class="stat-name">Likes</p>
            </div>
            <div class="stat">
              <p class="stat-count">1.4K</p>
              <p class="stat-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <img class="bg-image bg-top" src="images/bg-pattern-top.svg" alt="Top Background">
    <img class="bg-image bg-bottom" src="images/bg-pattern-bottom.svg" alt="Bottom Background">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carlos Maralit</a>.
  </div>
</body>

</html>
